<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/google-keep.svg" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Google+Sans:400,500&display=swap"
    />
    <link rel="stylesheet" href="/src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keep</title>
  </head>
  <body>
    <main>
      <header>
        <img class="header-logo" src="/google-keep-logo.png" />
        <h2 class="header-title">Keep</h2>
      </header>
      <div id="form-container">
        <form id="form" autocomplete="off">
          <input id="note-title" placeholder="Title" type="text" />
          <input id="note-text" placeholder="Take a note..." type="text" />
          <div id="form-buttons">
            <button type="submit" id="submit-button">Submit</button>
            <button type="button" id="form-close-button">Close</button>
          </div>
        </form>
      </div>
      <div id="notes"></div>
      <div id="placeholder">
        <img id="placeholder-logo" src="/light-bulb.png" />
        <p id="placeholder-text">Notes you add appear here</p>
      </div>
    </main>
    <script type="module" src="/src/app.js"></script>
  </body>
</html>
